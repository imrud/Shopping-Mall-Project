<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- layout 기능 사용하기 위해 layout 네임 스페이스 추가하기 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>

    <!-- fragments 폴더 아래의 header.html 파일의 "th:fragment=header" 영역을 가지고 온다 -->
    <div th:replace="fragments/header::header"></div>

    <!-- layout에서 변경되는 영역을 fragment로 설정 / 앞으로 쇼핑몰을 만들면서 만들 페이지는 이 영역에 들어감 -->
    <div layout:fragment="content" class="content">

    </div>

    <!-- header 영역과 마찬가지로, footer.html 파일의 "th:fragment=footer" 영역을 가지고 온다 -->
    <div th:replace="fragments/footer::footer"></div>

</body>

</html>
